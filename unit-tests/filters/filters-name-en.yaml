cameras:
    camera1:
        type: isometric
sources:
    shapes:
        type: GeoJSON
        url: ../assets/shapes.geojson
layers:
    lines:
        data: { source: shapes }
        draw:
            lines:
                order: 0
                width: 1px
                color: red
        names:
            draw:
                text:
                    text_source: name:en
                    font:
                        size: 14px
                        fill: [0, 1, 0]
