sources:
    mapzen:
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson
#------------------------------------------------
layers:
    water:
        data: { source: mapzen }
        draw:
            polygons:
                color: '#333336'

    places:
        data: { source: mapzen}
        top:
            filter: {scalerank: 0}
            draw:
                points:
                    collide: false
                    color: blue
                    size: 10px