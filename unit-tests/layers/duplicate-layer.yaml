sources:
    shapes:
        type: GeoJSON
        url: ../assets/shapes.geojson

layers:
    polygons:
        data: { source: shapes }
        lines:
            draw:
                lines:
                    order: 1
                    color: [0, 1, 0]
                    width: 20px
    polygons2:
        data: { source: shapes }
        lines:
            draw:
                lines:
                    order: 2
                    color: orange
                    width: 10px
