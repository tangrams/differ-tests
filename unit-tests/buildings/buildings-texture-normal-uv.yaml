sources:
    shapes:
        type: GeoJSON
        url: ../assets/boxtest2.geojson
cameras:
    camera1:
        type: perspective
        vanishing_point: [-2000, -4000]
styles:
    matstyle:
        base: polygons
        material:
            diffuse: .75
            ambient: .25
            specular: 1.
            shininess: 1.
            normal:
                texture: ../assets/rock.jpg
                mapping: uv
lights:
    light1:
        type: point
        origin: ground
        position: [0, -500, 500]
        specular: red

layers:
    earth:
        data: { source: shapes }
        draw:
            polygons:
                order: 0
                style: matstyle
                color: white
    buildings:
        data: { source: shapes }
        draw:
            polygons:
                order: 1
                style: matstyle
                color: lightblue
                extrude: 50