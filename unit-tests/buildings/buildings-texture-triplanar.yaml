sources:
    shapes:
        type: GeoJSON
        url: ../esb.geojson
cameras:
    camera1:
        type: isometric
        axis: [0, .5]
styles:
    checkers:
        base: polygons
        material:
            diffuse:
                texture:
                    url: uv_checkers256.png
                mapping: triplanar
layers:
    buildings:
        data: { source: shapes }
        draw:
            checkers:
                order: 1
                color: [1, 1, 1]
                extrude: true
