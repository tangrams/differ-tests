sources:
    shapes:
        type: GeoJSON
        url: ../assets/esb.geojson
cameras:
    camera1:
        type: isometric
        axis: [0, .5]
styles:
    checkers:
        base: polygons
        material:
            diffuse:
                texture: ../assets/uv_checkers256.png
                mapping: spheremap
layers:
    buildings:
        data: { source: shapes }
        draw:
            checkers:
                order: 1
                color: [1, 1, 1]
                extrude: true
