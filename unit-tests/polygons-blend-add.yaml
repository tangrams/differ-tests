lights:
    light1:
        type: ambient
        ambient: 1
scene:
    background:
        color: black
sources:
    shapes:
        type: GeoJSON
        url: shapes.json

styles:
    blend-add:
        base: polygons
        blend: add

layers:
    polygons:
        data: { source: shapes }
        draw:
            blend-add:
                order: 1
                color: [0, .3, 0]