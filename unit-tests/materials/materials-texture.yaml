sources:
    shapes:
        type: GeoJSON
        url: ../assets/boxtest2.geojson
cameras:
    camera1:
        type: perspective
        vanishing_point: [-2000, -4000]
styles:
    matstyle:
        base: polygons
        material:
            diffuse:
                texture: ../assets/sofa.png
                # mapping: uv
            ambient: .25
            specular: .5
            shininess: 100.
lights:
    light1:
        type: point
        origin: ground
        position: [0, -500, 500]

layers:
    earth:
        data: { source: shapes }
        draw:
            polygons:
                order: 0
                style: matstyle
                color: white
    buildings:
        data: { source: shapes }
        draw:
            polygons:
                order: 1
                style: matstyle
                color: lightblue
                extrude: 50
