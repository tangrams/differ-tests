sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-7AQT7zc

fonts:
    Montserrat:
        url: https://fonts.gstatic.com/s/montserrat/v7/zhcz-_WihjSQC0oHJ9TCYL3hpw3pgy2gAi-Ip7WPMi0.woff

scene:
    background:
        color: '#555'

layers:
    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: '#ddd'

    places:
        data: { source: mapzen }
        draw:
            text:
                font:
                    family: Montserrat
