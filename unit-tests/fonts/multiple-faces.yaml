sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-7AQT7zc

fonts:
    Open Sans:
        - weight: 300
          url: open sans-300normal.ttf
        - weight: 800
          style: italic
          url: open sans-800italic.ttf

scene:
    background:
        color: '#555'

layers:
    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: '#ddd'

    landuse:
        data: { source: mapzen }
        draw:
            text:
                priority: 1
                font:
                    family: Open Sans
                    weight: 300

    pois:
        data: { source: mapzen }
        draw:
            text:
                priority: 2
                font:
                    family: Open Sans
                    weight: 800
                    style: italic
