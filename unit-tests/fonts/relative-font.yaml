sources:
    mapzen:
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-P6dkVl4

fonts:
    Poiret One:
        url: poiret-one.woff

scene:
    background:
        color: '#555'

layers:
    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: '#ddd'

    places:
        data: { source: mapzen }
        draw:
            text:
                font:
                    family: Poiret One
