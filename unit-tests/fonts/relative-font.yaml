sources:
    mapzen:
        type: TopoJSON
        url: https://tile.nextzen.org/tilezen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: PGRXDGLpRZ2s_YwScLm3cw

fonts:
    Poiret One:
        url: poiret-one.woff

scene:
    background:
        color: '#555'

layers:
    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: '#ddd'

    places:
        data: { source: mapzen }
        draw:
            text:
                font:
                    family: Poiret One
