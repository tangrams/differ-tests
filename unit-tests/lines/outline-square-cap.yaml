lights:
    light1:
        type: ambient
        ambient: 1

sources:
    shapes:
        type: GeoJSON
        url: ../shapes.geojson

layers:
    lines:
        data: { source: shapes }
        draw:
            lines:
                order: 1
                color: [.7, .7, .7]
                width: 20px
                cap: square
                outline:
                    color: [0, .7, 0]
                    width: 2px