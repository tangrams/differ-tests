camera:
    type: perspective

sources:
    shapes:
        type: GeoJSON
        url: ../assets/shapes.geojson

layers:
    lines:
        data: { source: shapes }
        draw:
            lines:
                order: 1
                color: [.7, .7, .7]
                width: 20px
                cap: square
                extrude: 2000 # outline should extrude with inline
                outline:
                    color: [0, .7, 0]
                    width: 2px
