cameras:
    camera1:
        type: isometric
        axis: [-1, 1]
sources:
    shapes:
        type: GeoJSON
        url: ../assets/shapes.geojson

layers:
    polygons:
        data: { source: shapes }
        draw:
            lines1:
                style: lines
                order: 2
                color: lightgray
                width: 8px
            lines0:
                style: lines
                order: 1
                color: green
                width: 8px
                z: 10px