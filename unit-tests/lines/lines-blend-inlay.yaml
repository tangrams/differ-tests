lights:
    light1:
        type: ambient
        ambient: 1
sources:
    shapes:
        type: GeoJSON
        url: ../assets/shapes.geojson

styles:
    custom:
        base: lines
        blend: inlay

layers:
    lines:
        data: { source: shapes }
        draw:
            custom:
                order: 1
                color: [0, .3, 0]
                width: 20px