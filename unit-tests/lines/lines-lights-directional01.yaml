lights:
    light1:
        type: directional
        direction: [0, 0, -1]
        diffuse: 1
sources:
    shapes:
        type: GeoJSON
        url: ../shapes.geojson

layers:
    lines:
        data: { source: shapes }
        draw:
            lines:
                order: 1
                color: [0, 1, 0]
                width: 20px