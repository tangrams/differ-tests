sources:
    mapzen:
        type: TopoJSON
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-P6dkVl4
styles:
    data_url_texture:
        base: polygons
        shaders:
            uniforms:
                data_url_texture: data:image/gif;base64,R0lGODlhAQABAJEAAAAAAP///wD/AP///yH5BAEAAAMALAAAAAABAAEAAAICVAEAOw== # green pixel
            blocks:
                filter: |
                    color = texture2D(data_url_texture, vec2(0.)); // yellow

layers:
    earth:
        data: { source: mapzen }
        draw:
            data_url_texture:
                order: 0
                color: white