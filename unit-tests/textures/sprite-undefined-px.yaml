# test that a defined sprite is drawn with size specified in px
sources:
    test:
        type: GeoJSON
        url:  ../assets/point.geojson
textures:
    burger:
        url: burger.png

styles:
    burger-style:
        base: points
        texture: burger
layers:
    places:
        data: { source: test }
        draw:
            burger-style:
                size: 128px
