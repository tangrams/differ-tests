lights:
    light1:
        type: directional
        direction: [0, 0, -1]
        diffuse: .5
        ambient: .5
sources:
    shapes:
        type: GeoJSON
        url: ../assets/shapes.geojson

layers:
    polygons:
        data: { source: shapes }
        draw:
            polygons:
                order: 1
                color: [0, 1, 0]