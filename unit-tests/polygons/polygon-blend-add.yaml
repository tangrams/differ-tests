lights:
    light1:
        type: ambient
        ambient: 1

sources:
    shapes:
        type: GeoJSON
        url: ../assets/shapes.geojson

styles:
    blend-add:
        base: polygons
        blend: add

layers:
    polygons:
        data: { source: shapes }
        draw:
            blend-add:
                order: 1
                color: [0, 1, 0, .5]