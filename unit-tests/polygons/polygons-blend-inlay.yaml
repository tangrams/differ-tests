lights:
    light1:
        type: ambient
        ambient: 1
sources:
    shapes:
        type: GeoJSON
        url: ../shapes.json

styles:
    custom:
        base: polygons
        blend: inlay

layers:
    polygons:
        data: { source: shapes }
        draw:
            custom:
                order: 1
                color: [0, .3, 0]