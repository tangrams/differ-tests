sources:
    osm:
        type: TopoJSON
        url:  https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-HqUVidw
        extra_data:
            new_name: EXTRA DATA
        transform: |
            function (data, extra_data) {
                // manipulate data
                if (data.places) {
                    data.places.features.forEach(function(feature) {
                        if (feature.properties.name) {
                            feature.properties.name = extra_data["new_name"];
                        }
                    });
                }
                return data;
            }

layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: 0
                color: grey
    water:
        data: { source: osm }
        draw:
            polygons:
                order: 0
                color: lightgrey
    places:
        data: { source: osm }
        draw:
            text:
                order: 1
                text_source: name
                font:
                    family: Arial
                    size: 16px
                    weight: bold
                    fill: darkgreen
                    stroke: { color: white, width: 4 }
