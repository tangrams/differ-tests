sources:
    shapes:
        type: GeoJSON
        url: ../shapes.geojson
        generate_label_centroids: true

layers:
    polys:
        data: { source: shapes }
        draw:
            lines:
                order: 1
                width: 2px
                color: green
            text:
                text_source: function() { return "LABEL" }
                collide: false
                font:
                    size: 14px
                    fill: red
    centroids:
        data: {source: shapes}
        filter:
            label_placement: yes
        draw:
            text:
                text_source: function() { return "CENTROID" }
                collide: false
                font:
                    size: 14px
                    fill: blue
