sources:
    shapes:
        type: GeoJSON
        url: ../shapes.geojson

# here we define and name the texture
textures:
    pois:
        url: ../textures/sprites.png
        sprites:
            candy: [0, 0, 38, 38]
            burger: [38, 0, 38, 38]
            octopus: [76, 0, 38, 38]

# here we reference the above texture
styles:
    pois-style:
        base: points
        texture: pois

layers:
    tests:
        data: { source: shapes }
        filter: { $geometry: point }
        draw:
            points:
                style: pois-style
                sprite_default: candy
                size: 32px
        candy:
            filter: { name: point4 }
            draw:
                points:
                    sprite: candy
        burger:
            filter: { name: point5 }
            draw:
                points:
                    sprite: burger
        octopus:
            filter: { name: point6 }
            draw:
                points:
                    sprite: octopus
