sources:
    mapzen: 
        type: TopoJSON
        url: https://tile.nextzen.org/tilezen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: PGRXDGLpRZ2s_YwScLm3cw
        max_zoom: 16
    normals:
        type: Raster
        url: https://tile.nextzen.org/tilezen/terrain/v1/normal/{z}/{x}/{y}.png
        url_params:
            api_key: PGRXDGLpRZ2s_YwScLm3cw
        max_zoom: 15

layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            raster:
                order: 0